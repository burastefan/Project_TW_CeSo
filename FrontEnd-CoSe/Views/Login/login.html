<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../main.css" />
  <link rel="stylesheet" href="../Login/login.css" />
  <link rel="icon" type="image/x-icon" href="../../images/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
  <script src="./login.js" async></script>
</head>

<body>
  <div class="container">
    <div class="child-container flex-center hide-div" style="background-color: #f7f7f8">
      <div class="flex-center">
        <img src="../../images/loginImage.png" width="500" height="500" alt="loginUser" />
      </div>
    </div>

    <div class="child-container flex-justify-center flex-column">
      <span class="margin-bottom-80 title-page text-align-center">
        Welcome to <span style="color: #009a29">CoSe</span>
      </span>
      <form class="flex-column form-container" action="../Home/home.html" method="#">
        <label class="input-title margin-bottom-8">Email</label>
        <input class="input-placeholder input-layout margin-bottom-24" style="background: #f8f7f7; border: none"
          id="email" name="email" placeholder="Email" type="email" required />

        <label class="input-title margin-bottom-8">Password</label>
        <input class="input-placeholder input-layout margin-bottom-24" style="background: #f8f7f7; border: none"
          id="password" name="password" placeholder="Password" type="password" required />

        <div class="flex-space-between">
          <div>
            <input type="checkbox" id="checkbox" checked class="margin-right-4" />
            <span class="input-title">Remember me</span>
          </div>
          <span><a href="../ForgotPassword/forgotPassword.html" class="input-title">Forget Password?</a></span>
        </div>
        <div class="flex-justify-center" style="margin-top: 40px">
          <button class="authentication-button input-title text-align-center hand-mouse margin-bottom-24"
            style="background: #12b83e">
            Submit
          </button>
        </div>
      </form>
      <div class="flex-justify-center">
        <button class="authentication-button input-title text-align-center hand-mouse" style="
              background: #ffffff;
              color: #12b83e !important;
              border: 1px solid #12b83e;
            " onclick="location.href = '../Home/home.html';">
          Continue without log in
        </button>
      </div>

      <span class="text-align-center margin-top-80 input-title">Don't have an account?
        <a href="../Register/register.html" class="input-title"> Register </a>
      </span>
    </div>
  </div>
  
  <script>
    document.addEventListener('submit', (event) => onSubmitForm(event))
  </script>
</body>

</html>
