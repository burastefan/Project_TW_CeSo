<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Shelters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../main.css" />
  <link rel="stylesheet" href="../Shelters/shelters.css" />
  <link rel="stylesheet" href="../../navbar.css" />
  <link rel="icon" type="image/x-icon" href="../../images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1fede1a164.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./shelters.js" async></script>
  <script src="../../Scripts/navbar.js"></script>
  <script src="../../components/navbarComponent.js" type="text/javascript" defer></script>
  <script src="../../components/sideNavbarComponent.js" type="text/javascript" defer></script>
  <script src="../../components/miniNavbarComponent.js" type="text/javascript" defer></script>
  <script src="../../Scripts/snackbar.js" async></script>
</head>

<body>
  <navbar-component class="displayNavbar"></navbar-component>
  <div class="page-row">
    <div class="container" style="margin-top: 5px;">
      <mininavbar-component style="width: 100%"></mininavbar-component>
      <div class="first-container" style="padding-top:20px;">
        <div class="text-align-center margin-bottom-40">
          <span style="color:#FFFFFF;" class="text-title">Be in the know of news and intricate details, always</span>
        </div>

      </div>
      <div class="second-container">
        <div class="content">
          <div class="flex-column margin-bottom-20">
            <span class="margin-bottom-8 title-page">Add new shelter</span>
          </div>
          <form id="addEventForm" class="flex-column">
            <div class="flex-column margin-bottom-24">
              <label class="label-text margin-bottom-8">Shelter title</label>
              <input class="input-place" type="text" name="shelterTitle" placeholder="Shelter title" required />
            </div>

            <div class="flex-column margin-bottom-24">
              <label class="label-text margin-bottom-8">Shelter description</label>
              <textarea class="text-area" placeholder="Description" name="shelterDescription" rows="10"></textarea>
            </div>

            <div class="flex-row">
              <div class="flex-column margin-bottom-24 margin-right-16">
                <label class="label-text margin-bottom-8" class="">Location</label>
                <input id="autocompleteLocation" class="input-place" type="text" name="shelterLocation" placeholder="Location" required />
              </div>
              <div class="flex-column margin-bottom-24 margin-right-16">
                <label class="label-text margin-bottom-8" class="">Capacity</label>
                <input class="input-place" type="number" name="shelterCapacity" placeholder="Capacity" required />
              </div>
              <div class="flex-column margin-right-16 margin-bottom-0">
                <label class="label-text margin-bottom-8 margin-right-16">Category</label>
                <select class="input-place" name="shelterCategory" required>
                  <option value="fire">Fire</option>
                  <option value="flood">Flood</option>
                  <option value="earthquake">Earthquake</option>
                  <option value="storm">Storm</option>
                </select>
              </div>
            </div>

            <div class="flex-justify-center margin-top-40">
              <button id="submitButton" class="authentication-button input-title text-align-center hand-mouse margin-top-40" style="background: #12b83e;">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="snackbar"></div>
    <sidenavbar-component></sidenavbar-component>
  </div>
  <script
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDwqwV9AluRxRNfyomqquJ8w0BiaPuCmso&callback=initializeAutocompleteField"
    async defer></script>
  <script>

    document.addEventListener('submit', (shelter) => onSubmitHandlerShelters(shelter))

  </script>
  
</body>

</html>
