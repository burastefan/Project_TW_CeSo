<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./register.css" />
  <link rel="stylesheet" href="../../main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="../../Scripts/map.js"></script>
</head>

<body>
  <div class="container flex-column">
    <span class="title-page flex-center-div margin-bottom-80">Let's get started</span>

    <div class="flex">
      <!--The div element for the map -->
      <div class="register-container-column">
        <span class="input-title margin-bottom-24">Choose your location</span>
        <div id="map"></div>
      </div>

      <form class="register-container-column" action="#">
        <div class="flex-row margin-bottom-24">
          <div class="flex-column margin-right-16">
            <label class="input-title margin-bottom-8">First name</label>
            <input class="input-placeholder input-layout" style="width:273px" type="text" id="firstName"
              name="firstName" placeholder="First name" />
          </div>

          <div class="flex-column">
            <label class="input-title margin-bottom-8">Last name</label>
            <input class="input-placeholder input-layout" style="width:273px" type="text" id="lastName" name="lastName"
              placeholder="Last name" />
          </div>
        </div>

        <label class="input-title margin-bottom-8">Email</label>
        <input class="input-placeholder input-layout margin-bottom-24" type="text" id="email" name="email"
          placeholder="Email" />

        <label class="input-title margin-bottom-8">Password</label>
        <input class="input-placeholder input-layout margin-bottom-24" type="text" id="password" name="password"
          placeholder="Password" />

        <label class="input-title margin-bottom-8">Confirm password</label>
        <input class="input-placeholder input-layout margin-bottom-24" type="text" id="confirmPassword"
          name="confirmPassword" placeholder="Confirm password" />

        <div class="flex-center-row">
          <input type="checkbox" id="scales" name="scales" checked class="margin-right-8" />
          <span class="input-title">I agree to Terms of Service & Privacy Policy</span>
        </div>
        <div class="flex-justify-center" style="margin-top: 60px">
          <input class="authentication-button input-title text-align-center hand-mouse" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwqwV9AluRxRNfyomqquJ8w0BiaPuCmso&callback=initMap&v=weekly"
    async></script>
</body>

</html>
